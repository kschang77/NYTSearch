<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>NY Times Search!</title>
</head>

<body>
    <div class="jumbotron">

        <!-- Icon -->
        <p><span class="far fa-newspaper"><h1 class="title">New York Times</h1></span> </p>

        <!-- <div class="col-lg-8">
            <i class="far fa-newspaper" style="align: middle;"></i>
            <h1 class="title">New York Times</h1>
          </div> -->
        
    </div>

    <div class="card">

        <div class="card-header">
            <!-- Icon -->
            Search Parameters
        </div>

        <div class="card-body">

            <form>
                <div class="form-group">
                    <label for="seachTerm">Search Term</label>
                    <input class="form-control" id="searchTerm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="numberOfRecords">Number of Records to retrieve</label>
                    <select class="form-control" id="numberOfRecords">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input class="form-control" id="startYear"></input>
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input class="form-control" id="endYear"></input>
                </div>

                <button type="search" class="btn btn-primary" id="searchButton">Search</button>
                <button type="clear" class="btn btn-primary" id="clearButton">Clear Results</button>

            </form>
        </div>

        <div class="card-header">
            <!-- Icon -->
            Top Articles
        </div>

        <div class="card-body articles">

            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
